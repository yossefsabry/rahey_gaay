</div>

</div>

<input class="w-full pl-12 pr-4 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl focus:ring-2 focus:ring-primary text-gray-900 dark:text-white placeholder-gray-400 transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] mt-2">
                        Sign In
                    </button>
</div>
<div class="space-y-5 hidden" id="registerForm">

</div>
<div class="space-y-2">
<label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">mail</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl focus:ring-2 focus:ring-primary text-gray-900 dark:text-white placeholder-gray-400 transition-all" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1">Create Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">lock</span>
<input class="w-full pl-12 pr-4 py-3.5 bg-gray-50 dark:bg-gray-800 border-none rounded-2xl focus:ring-2 focus:ring-primary text-gray-900 dark:text-white placeholder-gray-400 transition-all" placeholder="••••••••" type="password"/>
</div>
</div>
<button class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-4 rounded-2xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] mt-2">

</div>
<div class="relative py-4">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-100 dark:border-gray-800"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-card-light dark:bg-card-dark px-4 text-gray-400 font-medium tracking-widest">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-3.5 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-750 border border-gray-100 dark:border-gray-700 rounded-2xl transition-all">

<span class="text-sm font-semibold text-gray-700 dark:text-gray-200">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-3.5 bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-750 border border-gray-100 dark:border-gray-700 rounded-2xl transition-all">
<svg class="w-5 h-5 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
<span class="text-sm font-semibold text-gray-700 dark:text-gray-200">Facebook</span>
</button>
</div>
</div>
</div>
<p class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400 px-8">
            By joining, you agree to our <a class="text-primary font-semibold hover:underline" href="#">Terms of Service</a> and <a class="text-primary font-semibold hover:underline" href="#">Privacy Policy</a>.
        </p>
</div>
<script>
        function toggleAuth(mode) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            if (mode === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('bg-white', 'dark:bg-gray-700', 'text-primary', 'shadow-sm');
                loginTab.classList.remove('text-gray-500', 'dark:text-gray-400');
                registerTab.classList.remove('bg-white', 'dark:bg-gray-700', 'text-primary', 'shadow-sm');
                registerTab.classList.add('text-gray-500', 'dark:text-gray-400');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('bg-white', 'dark:bg-gray-700', 'text-primary', 'shadow-sm');
                registerTab.classList.remove('text-gray-500', 'dark:text-gray-400');
                loginTab.classList.remove('bg-white', 'dark:bg-gray-700', 'text-primary', 'shadow-sm');
                loginTab.classList.add('text-gray-500', 'dark:text-gray-400');
            }
        }
    </script>
